<h2>水纹中的字</h2>
<br><br>
<!--程序代码开始-->
<!--[Tip1]:"width"=显示的宽度；"height"=显示的高度--> 
<applet code="WavyText.class" width=355 height=50> 
<!--[Tip2]:欲显示的消息正文--> 
<param name=text value="The water is waving"> 
<!--[Tip3]:文字起始的位置--> 
<param name=offset value="10"> 
<!--[Tip4]:水波扭曲的程度--> 
<param name=theta value=.1> 
<!--[Tip5]:水波摆动的程度--> 
<param name=peak value="8"> 
<!--[Tip6]:消息正文的色彩--> 
<param name=color value=255,255,0> 
</applet> 
 
<!--程序代码到此结束-->
