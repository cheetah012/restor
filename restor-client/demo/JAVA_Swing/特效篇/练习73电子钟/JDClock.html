<HTML>
<HEAD>
<TITLE>电子钟</TITLE>
</HEAD>
<br><bR>
<Center>
<h2>
<font size="5">
<span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Arial; mso-hansi-font-family: Arial; mso-bidi-font-family: Times New Roman; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">电子钟</span>
</span></font></h2>
<br><br>

<!--程序代码开始-->
<!--[Tip1]:"width"=显示的宽度；"height"=显示的高度；"align"=文字的对齐--> 
<applet code="JDClock.class" align="top" width="130" height="70"> 
<!--[Tip2]:是否显示星期；yes=要；no=不要--> 
<param name="ShowWeek" value="yes"> 
<!--[Tip3]:是否显示日期；yes=要；no=不要--> 
<param name="ShowDate" value="yes"> 
<!--[Tip4]:是否显示边框；yes=要；no=不要--> 
<param name="ShowFrame" value="yes"> 
<!--[Tip5]:是否使用小时制；yes=要；no=不要--> 
<param name="24HourTime" value="yes"> 
<!--[Tip6]:电子钟的色彩设定--> 
<param name="BorderColor" value="0000FF"> 
<param name="BGColor" value="000000"> 
<param name="FontColor" value="00FF00"> 
<param name="DayColor" value="808080"> 
<param name="TodayColor" value="00FF00"> 
<param name="SundayColor" value="FF0000"> 
<param name="TimeZone" value="+8"> 
</applet> 
 
<!--程序代码到此结束--> 
</Center> 
<br><br><br> 
<hr width=60%> 
 
</BODY> 
</HTML>
