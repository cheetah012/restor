<HTML>
<HEAD>
<TITLE>下雪的图档</TITLE>
</HEAD>
<br><bR>
<Center>
<h2><font size="5"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Arial; mso-hansi-font-family: Arial">下雪的图档</span></font><span lang="EN-US" style="font-size:14.0pt;mso-bidi-font-size:10.0pt"><o:p>
</o:p>
</span></h2>
<br><br>

<!--程序代码开始-->
<!--[Tip1]:"width"=显示的宽度；"height"=显示的高度--> 
<applet code="SnowPic.class"align="baseline" width="300" height="200"> 
<!--[Tip2]:图文件的位置与名称--> 
<param name="graphic" value="Bridge.jpg"> 
<!--[Tip3]:雪下的数量--> 
<param name="snows"value="100"> 
<param name="snowSize"value="4"> 
<!--[Tip4]:下雪的速度，值越小速度越快--> 
<param name="threadsleep" value="40"> 
 
</applet> 
 
<!--程序代码到此结束--> 
 
<br><br><br> 
<hr width=60%> 
</Center> 
</BODY> 
</HTML>
