<HTML>
<HEAD>
<TITLE>淡出淡入的图案</TITLE>
</HEAD>
<br><bR>
<Center>
<h2>
<font size="5">
<span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Arial; mso-hansi-font-family: Arial">淡出淡入的图案</span></font><span lang="EN-US" style="font-size:14.0pt;mso-bidi-font-size:10.0pt"><o:p>
</o:p>
</span></h2>
<br><br>

<!--程序代码开始-->
<!--[Tip1]:"width"=显示的宽度；"height"=显示的高度--> 
<APPLET CODE="imagefader.class" WIDTH="260" HEIGHT="150"> 
<!--[Tip2]:设定每张图特效之间的时间，值越大越久--> 
<PARAM NAME="sleeptime" VALUE="1000"> 
<!--[Tip3]:特效停留的时间，值越大越久--> 
<PARAM NAME="delay" VALUE="150"> 
<!--[Tip4]:特效显示的时间，值越大越快--> 
<PARAM NAME="step" VALUE="0.05"> 
<PARAM NAME="reg" VALUE="A00012"> 
<!--[Tip5]:链接的图文件位置与名称，如有多张图档可再自行加入--> 
<PARAM NAME="bitmap0" VALUE="cake1.jpg"> 
<PARAM NAME="bitmap1" VALUE="cake2.jpg"> 
<PARAM NAME="bitmap2" VALUE="clouds.jpg">  
<!--程序代码到此结束--> 
<br><br><br> 
<hr width=60%>  
</BODY> 
</HTML>
