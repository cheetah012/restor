<HTML>
<HEAD>
<TITLE>游动的图片</TITLE>
</HEAD>
<br><bR>
<Center>
<h2><font size="5">
<span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Arial; mso-hansi-font-family: Arial">游动的图片</span></font>
<span lang="EN-US" style="font-size:14.0pt;mso-bidi-font-size:10.0pt"><o:p>
</o:p>
</span></h2>
<br><br>

<!--程序代码开始-->
<!--[Tip1]:"width"=width"=跑马灯的宽度；"height"=跑马灯的高度--> 
<applet code="dynarule" width=500 height=150>   
<!--[Tip2]:跑马灯图片的文件名称--> 
<param name=img value="clouds.jpg">   
<!--[Tip6]:跑马灯图片显示的数量--> 
<param name=num value=5>   
<!--[Tip7]:跑马灯图片间的距离--> 
<param name=dist value=5.5> 
<!--[Tip8]:跑马灯显示的速度--> 
<param name=speed value=0.015> 
<!--[Tip10]:跑马灯背景的色彩--> 
<param name=bgcolor value=000000>   
</applet> 
<!--程序代码到此结束--> 
 
<br><br><br> 
<hr width=60%> 
 
</BODY> 
</HTML>
