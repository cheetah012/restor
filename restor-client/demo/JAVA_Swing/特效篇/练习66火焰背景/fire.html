<HEAD>
<TITLE>火焰背景</TITLE>

<br><bR>
<Center>
<h2>火焰背景</h2>
<br><br>

<!--程序代码开始-->
<!--[Tip1]:"width"=显示的宽度；"height"=显示的高度--> 
<applet code="fire.class" align="baseline" width="350" height="100"> 
<!--[Tip2]:设定背景火焰的效果--> 
<param name="coolingfactor" value="10"> 
<param name="coolinglimit"value="80%"> 
<param name="coolingrows" value="60%"> 
<!--[Tip3]:欲显示的消息正文--> 
<param name="text" value="Oh,Fire is coming..."> 
<!--[Tip4]:消息正文的色彩--> 
<param name="textcolor"value="#FFFFFF"> 
<!--[Tip5]:消息正文的字型--> 
<param name="textfont"value="新明细体"> 
<!--[Tip6]:消息正文的大小--> 
<param name="textsize" value="30"> 
</applet> 
 
<!--程序代码到此结束--> 
 
<br><br><br> 
<hr width=60%> 
 
</BODY> 
</HTML>
