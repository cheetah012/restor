<HTML>
<HEAD>
<TITLE>游动的图案
</TITLE>
</HEAD>
<br><bR><Center>
<h2>
<font size="5"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Arial; mso-hansi-font-family: Arial">游动的图案</span></font><span lang="EN-US" style="font-size:14.0pt;mso-bidi-font-size:10.0pt"><o:p>
</o:p></span>
</h2>
<br>
<br><!--程序代码开始-->
<!--[Tip1]:"width"=显示的宽度（要比原图档大）；"height"=显示的高度-->
<applet code="dynarule.class" width=460 height=82>
<!--[Tip2]:显示的图文件位置与名称-->
<param name=img value="bhld.jpg"><!--[Tip3]:基准线的宽度--><param name=size value="1">
<!--[Tip4]:基准线位置的XY值-->
<param name=dy value=50><param name=dx value=10>
<!--[Tip5]:拖曳图案的数量--><param name=num value="5">
<!--[Tip6]:拖曳图档延伸的距离--><param name=dist value=0.5>
<!--[Tip7]:图文件游动的速度--><param name=speed value=0.05>
<!--[Tip8]:基准线的色彩--><param name=fgcolor value=00ff00>
<!--[Tip9]:背景的色彩--><param name=bgcolor value=dddddd>
</applet>
<!--程序代码到此结束-->
<br><br><br><hr width=60%>
</BODY>
</HTML>
